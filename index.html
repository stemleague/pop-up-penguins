<!DOCTYPE html>
<html>
<head> 
    <title>Pop Up Penguins</title>
    <meta charset="utf-8">
    
    <!-- This connects our HTML file with our CSS file -->
    <link href="index.css" media="screen" rel="stylesheet" type="text/css"/>

    <!-- This connects our HTML file with our JavaScript file -->
    <script src="index.js"></script>
</head>
<body>

    <!-- gameholder is the big 'box' we're 
    going to put all of our elements in -->

    <div id="gameholder">

        <div id="title"></div>

        <!-- Each individual div will hold a penguin
        or a yeti. Take a look at index.css to see how that works. -->

        <div class="penguin1"></div>
        <div class="penguin2"></div>
        <div class="penguin3"></div>
        <div class="penguin4"></div>

        <!-- onclick is a JavaScript event. Take a look at index.js to see what's happening in roar -->

        <div class="yeti" onclick=roar()></div>
        <div class="penguin5"></div>
        <div class="penguin6"></div>
        <div class="penguin7"></div>
        <div class="penguin8"></div>
    </div>
</body>
</html>
