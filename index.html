<!DOCTYPE html>
<html>
<head>
  
    <title>Pop Up Penguins</title>
    <meta charset="utf-8">
    <!-- Linking our CSS in the file index.css -->
    <link href="index.css" media="screen" rel="stylesheet" type="text/css"/>
    <!-- Linking our Javascript using the link below -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- This segment uses Javascript, which we haven't learned yet - but it will
        our app pop up an alert when we click on a Yeti -->
    <script>
      $(document).ready( function() {
          $(".yeti").mousedown(function() {
              alert("Yaaaarrrr!");
          });

      });
    </script>

</head>
<body>

    <!--This is the frame for our game. It holds and centers all our other elements-->
    <div id="gameholder">
        <!--This holds the title image-->
        <div id="title"></div>
        <!--This holds our penguins and yeti-->
        <div class="penguin1"></div>
        <div class="penguin2"></div>
        <div class="penguin3"></div>
        <div class="penguin4"></div>
        <div class="penguin5"></div>
        <div class="penguin6"></div>
        <div class="penguin7"></div>
        <div class="penguin8"></div>
        <div class="yeti"></div>
    </div>

</body>
</html>
